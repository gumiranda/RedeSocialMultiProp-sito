  <ion-navbar transparent>
  </ion-navbar>

<ion-content>
    <form [formGroup]="signinForm" (ngSubmit) = "onSubmit(); $event.preventDefault()">

  <div class="flex-container">
    <h1>Entrar</h1>

    <div class="login-form animated fadeInRight">
      <strong>Nome de usuÃ¡rio ou e-mail</strong>
      <ion-item margin-bottom class="input-login">
        <ion-input type="text" formControlName = "email"></ion-input>
      </ion-item>


      <strong>Senha</strong>
      <ion-item class="input-login">
        <ion-input type="password" formControlName = "password"></ion-input>
      </ion-item>
    </div>

    <div class="button">
      <button ion-button round class="login-button"  type = "submit" [disabled]="signinForm.invalid">Entrar</button>

    </div>
  </div>
 



</form>
