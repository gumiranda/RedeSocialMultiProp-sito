<ion-header>
  <custom-logged-header [user]="recipient"  [title]="pageTitle"> </custom-logged-header>

</ion-header>


<ion-content padding>

    <ion-infinite-scroll position="top" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>

  <ion-list  >
    <div id="chatMessages">
        <div ion-item  *ngFor="let m of messages | async" [class]="m.userId == sender.$key ? 'message special' : 'message' ">
          <div class="innerMessage">
            <h2 [class]="m.userId != sender.$key ? 'h2' : 'hide'">{{recipient.name}}</h2>
            <h2 [class]="m.userId == sender.$key ? 'h2' : 'hide'">VocÃª</h2>
            <p class="message">{{m.text}}</p>
            <p class="timestamp">{{m.timestamp | date :'dd/MM/y H:mm'}}</p>

          </div>
        </div>
      </div>
  </ion-list>
  
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" placeholder="Mensagem" (keyup.enter)="sendMessage(newMessage); newMessage = ''" (click)="sendMessage(newMessage); newMessage = ''" [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-right  >
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
