<ion-header>

    <ion-navbar>
      <ion-title>botchat</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-list>    <div id="chatMessages">
        <div ion-item  *ngFor="let message of mensagens | async" [class]="message.sentBy !== 'bot' ? 'message special' : 'message' ">
          <div class="innerMessage">
            <h2 [class]="message.sentBy === 'bot' ? 'h2' : 'hide'">{{message.sentBy}}</h2>
            <h2 [class]="message.sentBy !== 'bot' ? 'h2' : 'hide'">VocÃª</h2>
            <p class="message">{{message.content}}</p>
          </div>
        </div>
      </div></ion-list>

  
  </ion-content>
  
  
  <ion-footer>
    <ion-toolbar>
      <ion-item no-lines >
        <ion-input type="text"  placeholder="Mensagem" (keyup.enter)="sendMessage(newMessage); newMessage = ''" (click)="sendMessage(newMessage); newMessage = ''" [(ngModel)]="newMessage"></ion-input>
        <button ion-button item-right >
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
