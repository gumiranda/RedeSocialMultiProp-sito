  <ion-navbar transparent>
  </ion-navbar>

<ion-content>
  <div class="flex-container">
    <h1>Mandar Spotted</h1>
    <form [formGroup]="spottedForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
      <div class="signup-form animated fadeInRight">
        <strong>Título</strong>
        <ion-item class="input-signup">
          <ion-input type="text" placeholder="Título" formControlName="titulo">
          </ion-input>
        </ion-item>
        <strong>O que vem no seu Spotted?</strong>
        <ion-item class="input-signup">
          <ion-textarea type="text" rows="8" formControlName="conteudo"></ion-textarea>
        </ion-item>
        <p>Vamos lá,capricha!</p>

        </ion-item>
        <p>manda aquela foto!</p>
        <progress-bar *ngIf="uploadProgress" [progress]="uploadProgress">
        </progress-bar>

        <div class="button">
          <button ion-button round class="signup-button" type="submit" [disabled]="spottedForm.invalid">Enviar</button>

  </div>
